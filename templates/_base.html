<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>{% block title %} {% endblock title %} | Hotel Miramar </title>
   <link rel="shortcut icon" href="{% static 'img/hotel.png' %}" type="image/x-icon">

   <!-- * Google Fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Arima:wght@100;200;300;400;500;600;700&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

   <link rel="stylesheet" href="{% static 'vendor/css/bootstrap.min.css' %}">
   <link rel="stylesheet" href="{% static 'vendor/css/flatpickr.min.css' %}">
   <link rel="stylesheet" href="{% static 'vendor/css/fancybox.css' %}">
   <link rel="stylesheet" href="{% static 'css/config.css' %}">

   {% block style %}

   {% endblock style %}
</head>

<body>


   {% include 'partials/navbar.html' %}
   {% include 'partials/messages.html' %}
   {% block content %}
   {% endblock content %}
   {% include 'partials/footer.html' %}

   <script src="{% static 'vendor/js/jquery.min.js' %}"></script>
   <script src="{% static 'vendor/js/bootstrap.bundle.min.js' %}"></script>
   <script src="{% static 'vendor/js/flatpickr.js' %}"></script>
   <script src="{% static 'vendor/js/owl.carousel.min.js' %}"></script>
   <script src="{% static 'vendor/js/fancybox.umd.js' %}"></script>
   <script src="{% static 'js/script.js' %}"></script>
   <script>
      Fancybox.bind('[data-fancybox]', {
         // Custom options for all galleries
         closeButton: '<button data-fancybox-close title="{{CLOSE}}">close me</button>'
      });
      const myInput = document.querySelector(".profileDate");
      const fp = flatpickr(myInput, {
         altInput: true,
         altFormat: "F j, Y",
         dateFormat: "Y-m-d",
      });      
   </script>
</body>

</html>
